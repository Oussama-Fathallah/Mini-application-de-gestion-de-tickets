<div class="container">
  <h2>➕ Créer une demande</h2>
  <form [formGroup]="demandeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Titre</label>
      <input formControlName="titre" placeholder="Titre du problème">
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea formControlName="description"></textarea>
    </div>

    <button type="submit" [disabled]="demandeForm.invalid">Enregistrer</button>
    <button type="button" (click)="demandeForm.reset()">Annuler</button>
  </form>
</div>
